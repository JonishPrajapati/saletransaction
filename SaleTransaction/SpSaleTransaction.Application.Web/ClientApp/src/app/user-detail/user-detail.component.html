<h1>
  User Details
</h1>


<table *ngIf="dataSource.length > 0" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="personId">
    <th mat-header-cell *matHeaderCellDef> PersonId </th>
    <td mat-cell *matCellDef="let element"> {{element.UserId}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="userName">
    <th mat-header-cell *matHeaderCellDef> User Name </th>
    <td mat-cell *matCellDef="let element"> {{element.Username}} </td>
  </ng-container>

 


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<span *ngIf="userMsg != ''" style="color: red;font-size: medium;font-weight: bold;">No Records!</span>
